<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расписание</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Создает шапку сайта -->
      <header class="header">
        <div class="header-wrapper">
          <div class="header-caption">
            <span class="header-caption__text">Расписание для студентов</span>
          </div>
          <div class="top-section">
            <div class="group">
              <span>Группа:</span>
              <form action="#" class="search">
                <input type="text" class="search__input" placeholder="" />
                <button class="search__button">
                  <img src="img/arrow.svg" alt="Icon: arrow" />
                </button>
              </form>
            </div>
            <!-- /.group -->
            <div class="classroom">
              <span>Аудитория:</span>
              <form action="#" class="search">
                <input type="text" class="search__input" placeholder="" />
                <button class="search__button">
                  <img src="img/arrow.svg" alt="Icon: arrow" />
                </button>
              </form>
            </div>
            <!-- /.classroom -->
          </div>
          <!-- /.top-section -->
          <div class="show">
            <button class="show-button">
              <span>Показать расписание</span>
            </button>
          </div>
          <!-- /.show -->
        </div>
        <!-- /.header-wrapper -->
      </header>
      <!-- Секция с расписанием -->
      <section class="hero"></section>
      <!-- Подвал сайта -->
    </div>
    <!-- /.container -->
    <footer class="footer"></footer>
  </body>
</html>
